
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  {%  load static %}
    <link href="{%  static '/css/login.css' %}" rel="stylesheet">

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header" >
				<h3>Se connecter  </h3>

			</div>
			<div class="card-body">
				<form method="POST">
                          {% csrf_token %} <!--pour la securite de POST -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="login" class="form-control" placeholder="username">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="password">
					</div>
                    <br>
                    <br>
					<div class="form-group">
                    <input type="submit"  value="Login"  class=" btn btn-info"style="float: right">
                        <button class="btn btn-warning" style="float: left;"><a style="text-decoration: none; color: white" href="{%  url 'gestion:register' %}">Inscription</a></button>
					</div>
				</form>
			</div>
			<div class="card-footer">
    {% for message in messages %}
     <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}



			</div>
		</div>
	</div>
</div>
</body>
</html>
